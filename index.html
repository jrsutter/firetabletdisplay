<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock + Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="dashboard">

    <!-- CLOCK SECTION -->
    <div id="clock-section">
        <div id="time">--:--</div>
        <div id="date"></div>
    </div>

    <!-- WEATHER SECTION -->
    <div id="weather-section">

        <!-- CURRENT WEATHER -->
        <div id="current-weather" class="weather-box">
            <img id="current-icon" class="weather-icon-large" src="" alt="">
            <div id="current-temp"></div>
            <div id="current-desc"></div>
            <div id="current-precip"></div>
        </div>

        <!-- FORECAST BOXES -->
        <div id="forecast" class="forecast-grid">
            <!-- Filled by JS -->
        </div>

    </div>
</div>

<!-- SETTINGS MENU -->
<div id="settings">
    <h2>Settings</h2>

    <label>Clock Size (px):</label>
    <input type="range" id="clock-size" min="50" max="300">

    <label>Brightness:</label>
    <input type="range" id="brightness" min="10" max="255">

    <label>Dim Start:</label>
    <input type="time" id="dim-start">

    <label>Dim End:</label>
    <input type="time" id="dim-end">

    <button id="btn-save">Save</button>
</div>

<script src="script.js"></script>

</body>
</html>
