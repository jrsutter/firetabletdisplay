<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Weather Icons CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">

<style>
html, body {
    margin:0; padding:0; height:100%; background:black; color:white;
    font-family: 'Helvetica Neue', sans-serif; overflow:hidden;
}
#dashboard {
    display:flex; flex-direction:column; height:100%; width:100%;
}
#top {
    flex:2; display:flex; flex-direction:column;
    justify-content:center; align-items:center;
}
#time { font-size:100px; }
#date { font-size:32px; margin-bottom:10px; }

#bottom {
    flex:1; display:flex; align-items:center; border-top:0px solid rgba(255,255,255,0.2);
    padding:0 20px; justify-content:space-between;
}
.forecast-item {
    text-align:center; flex:1; display:flex; flex-direction:column; align-items:center;
}
.forecast-item .wi { font-size:64px; margin-bottom:5px; }

#settings {
    position:absolute; top:10px; right:10px;
    background: rgba(255,255,255,0.1); padding:10px; border-radius:10px; display:none;
}
#settings.visible { display:block; }
input[type=range], input[type=time] { width:100px; margin-bottom:5px; }
button { margin-top:5px; }
</style>
</head>
<body>
<div id="dashboard">
    <div id="top">
        <div id="time">--:--</div>
        <div id="date">Loading...</div>
    </div>
    <div id="bottom">
        <div id="current-bottom" class="forecast-item">
            <i id="current-icon-bottom" class="wi wi-day-sunny"></i>
            <div id="current-temp-bottom">--Â°F</div>
            <div id="current-precip-bottom">--% of rain</div>
        </div>
        <div id="forecast" style="display:flex; flex:1; justify-content:space-between;"></div>
    </div>
</div>

<div id="settings">
    Clock Size: <input type="range" id="clock-size" min="50" max="700" value="150"><br>
    Text Size: <input type="range" id="text-size" min="10" max="85" value="32"><br>
    Brightness: <input type="range" id="brightness" min="0" max="255" value="255"><br>
    Dim Start: <input type="time" id="dim-start" value="22:00"><br>
    Dim End: <input type="time" id="dim-end" value="06:30"><br>
    <button id="btn-save">Save</button>
</div>

<script src="script.js"></script>
</body>
</html>
